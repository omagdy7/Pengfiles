general.import = [
  "/usr/lib/node_modules/alacritty-themes/themes/Ayu-Dark.toml"
]

[colors.primary]
background = "#000000"
foreground = "#B3B1AD"

[font]
size = 11

[font.bold]
family = "Monaspace Xenon"
style = "Bold"

[font.bold_italic]
family = "Monaspace Xenon"
style = "Bold Italic"

[font.italic]
family = "Monaspace Xenon"
style = "Italic"

[font.normal]
family = "Monaspace Xenon"
style = "Bold"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"

[scrolling]
history = 50_000

[window]
opacity = 0.90
